<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="MainBox">
    <div class="LeftBox">
      <div class="Icon"><img src="assets/logo.svg"></div>
      <div class="SmallImgs">
        <div><img src="assets/icon-document.svg"></div>
        <div><img src="assets/icon-folder.svg"></div>
        <div><img src="assets/icon-upload.svg"></div>
      </div>
    </div>
    <div class="RightBox">
      <div class="Box" style="background-color: white;">
      <div style="background-color: white;"><h1 style="color: black; height: min-content;"><b>185</b></h1> </div>
        <div style="background-color: white; height: min-content; white-space: nowrap; overflow: hidden;"><b>GB Left</b></div>
        <div class="arrow-down" style="background-color: transparent;"></div>
      </div>
      <div class="MainDiv">
        <div>Youâ€™ve used <b>815 GB</b> of your storage</div>
        <div class="BigLine" style="background-color: hsl(229, 57%, 11%);">
          <div class="SmallLine" style="background-image: linear-gradient(to right,hsl(6, 100%, 80%),hsl(335, 100%, 65%));">
            <div class="Dot" style="background-color: white;"></div>
          </div>
        </div>
        <div class="BotDiv">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
